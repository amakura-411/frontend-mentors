<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Intro component with sign up form</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
      <div class="intro">
        <h1>Learn to code by watching others</h1>
        <p>
          See how experienced developers solve problems in real-time. Watching
          scripted tutorials is great, but understanding how developers think is
          invaluable.
        </p>
      </div>
      <div class="form-container">
        <div class="message">
          <span> Try it free 7 days </span>then $20/mo. thereafter
        </div>
        <form>
          <div class="form-group">
            <input
              type="text"
              name="firstName"
              id="firstName"
              placeholder="First Name"
            />
            <span id="error_firstname" class="error-message"></span>
          </div>
          <div class="form-group">
            <input
              type="text"
              name="lastName"
              id="lastName"
              placeholder="Last Name"
            />
            <span id="error_lastname" class="error-message"></span>
          </div>
          <div class="form-group">
            <input
              type="email"
              name="email"
              id="email"
              placeholder="Email Address"
            />
            <span id="error_email" class="error-message"></span>
          </div>
          <div class="form-group">
            <input
              type="password"
              name="password"
              id="password"
              placeholder="Password"
            />
            <span id="error_password" class="error-message"></span>
          </div>
          <input
            type="button"
            id="btn_claim-trial"
            class="button-primary"
            value="CLAIM YOUR FREE TRIAL"
          />
          <p class="agreement-text">
            By clicking the button, you are agreeing to our
            <span class="note">Terms and Services</span>
          </p>
        </form>
      </div>
    </main>
